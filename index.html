<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bat Builder</title>

	<link rel="stylesheet" type="text/css" href="./css/batstyles.css">

</head>






<body>

	<div class="batContainer">
		<div class="Preview">

			

			<div class="previewHandle">
				<img alt="handle" id="handle" src="./img/previewhandle.png">
			</div>
			
			<div class="previewBarrel">
				<img alt="barrel" id="barrel" src="./img/previewbarrel.png">
			</div>

			<div class="previewLogo">
				<img alt="logo" id="batlogo" src="./img/blueox.png">
			</div>


		</div>

		<div class="batdetails">
			<h1 style="color:#231F20; position:relative; left:1vw;">   BatBuilder </h1>
			<ul style="padding-bottom:15px;">
				<li class="battype"> Bat Type: </li>
				<li class="batmaterial"> Material: </li>
				<li class="batlength"> Length: </li>
				<li class="handlecolor"> Handle Color: </li>
				<li class="barrelcolor"> Barrel Color: </li>
				<li class="logocolor"> Logo Color: </li>
				<li class="engraving1"> Engraving 1: </li>
				<li class="engraving2"> Engraving 2: </li>

			</ul>

		</div>

		<div class="Options">

			<div id="choices">
				<h1 style="padding:20px;" class="batbuilderdescription"> Choose a type of Bat. </h1>
				<div class="OptionOne" id="AdultBat">
					<img src="./img/adultbat.png" class="firstimage" alt="Adult Bat">
					<p class="firsttext">Adult Bat</p>
				</div>

				<div class="OptionTwo" id="YouthBat">
					<img src="./img/youthbat.png" class="ninthimage" alt="Xout Bat">
					<p>Youth Bat</p>
				</div>


				<div class="OptionThree" id="FungoBat">
					<img src="./img/fungobat.png" class="secondimage" alt="Fungo Bat">
					<p class="secondtext">Fungo Bat</p>
				</div>

				<div class="OptionFour" id="OneHandBat">
					<img src="./img/onehandedbat.png" class="fifthimage" alt="One Hand Bat">
					<p>One Hand Trainer Bat</p>
				</div>

				<div class="OptionFive" id="DisplayBat">
					<img src="./img/displaybat.png" class="sixthimage" alt=" Thunder Training Bat">
					<p>Display Bat</p>
				</div>

				<div class="OptionSix" id="3DEngravedBat">
					<img src="./img/3dbat.png" class="seventhimage" alt=" Thunderstorm Training Bat">
					<p>3D Engraved Bat</p>
				</div>

			</div>



		</div>

		<script type="text/javascript" rel="script" src="./js/jquery-3.3.1.js">

		</script>

		
		<script type="text/javascript" rel="script" src="./js/interactivity.js">

		</script>
	</body>


	<footer>


	</footer>


	</html>
